version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eshopping_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-eshopping}
      MYSQL_USER: ${MYSQL_USER:-eshopping}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - eshopping-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eshopping_backend
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER:-eshopping}:${MYSQL_PASSWORD:-password}@db:3306/${MYSQL_DATABASE:-eshopping}"
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:3000}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
    networks:
      - eshopping-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eshopping_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
      VITE_ENVIRONMENT: ${VITE_ENVIRONMENT:-development}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - eshopping-network
    restart: unless-stopped

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: eshopping_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eshopping-network
    restart: unless-stopped
    # Uncomment to enable authentication
    # command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}

volumes:
  mysql_data:
  redis_data:

networks:
  eshopping-network:
    driver: bridge
