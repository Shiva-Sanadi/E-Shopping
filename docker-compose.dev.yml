# Development only - includes debugging tools
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

version: '3.8'

services:
  backend:
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    command: npm run dev
    volumes:
      - ./backend/src:/app/src

  frontend:
    environment:
      VITE_DEBUG_MODE: "true"
    command: npm run dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  # Adminer for database management
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - eshopping-network
    restart: unless-stopped

  # MongoDB Express for Redis (if using Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - eshopping-network
    restart: unless-stopped
